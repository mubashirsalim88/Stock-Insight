{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.7/src/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Stock Insight</title>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- <header class="bg-gradient-to-r from-indigo-900 via-blue-800 to-blue-600 text-white shadow-md"> -->
    <header class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 text-white shadow-md">
  <!-- <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white shadow"> -->
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="{% url 'home' %}">
        <img src="{% static 'imgs/logo.png' %}" class="w-12 h-12 rounded-full">
        <span class="ml-3 text-2xl font-bold">Stock Insight</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center space-x-8">
        <a class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition duration-300 ease-in-out" href="{% url 'home' %}">Home</a>
        <a class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition duration-300 ease-in-out" href="#">Real-Time Charts</a>
        <a class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition duration-300 ease-in-out" href="#">Recommendations</a>
        <a class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition duration-300 ease-in-out" href="#">Premium Alerts</a>
        <a class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition duration-300 ease-in-out" href="#">Profile</a>
      </nav>
      <a href="{% url 'profile' %}" class="inline-flex items-center bg-white text-indigo-600 border-0 py-2 px-4 focus:outline-none hover:bg-gray-200 rounded-lg text-base mt-4 md:mt-0 transition duration-300 ease-in-out">My Account</a>
    </div>
  </header>

  {% block content %}
  {% endblock content %}

  <footer class="text-gray-600 body-font bg-white border-t border-gray-200 mt-8">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <img src="{% static 'imgs/logo.png' %}" class="w-10 h-10 rounded-full">
        <span class="ml-3 text-xl">Stock Insight</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 Stock Insight —
        <a href="#" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@StockInsight</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500 hover:text-indigo-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 hover:text-indigo-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 hover:text-indigo-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 hover:text-indigo-500">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</body>

</html>
