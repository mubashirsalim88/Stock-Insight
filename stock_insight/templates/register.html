  {% extends 'base.html' %}

  {% block content %}
  <div class="flex justify-center items-center h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-6 text-blue-800">Register</h2>

      <form id="registerForm" action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <!-- Step 1: Basic Details -->
        <div id="step1" class="form-step">
          <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" required
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" required
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <button type="button" onclick="nextStep()"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Next</button>
        </div>

        <!-- Step 2: Additional Details -->
        <div id="step2" class="form-step" style="display: none;">
          <div class="mb-4">
            <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number"
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input type="date" id="dob" name="dob" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">
          </div>
          <div class="mb-4">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select id="gender" name="gender" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="trading_knowledge" class="block text-sm font-medium text-gray-700">Trading Knowledge</label>
            <select id="trading_knowledge" name="trading_knowledge"
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="profession" class="block text-sm font-medium text-gray-700">Profession</label>
            <input type="text" id="profession" name="profession"
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="experience" class="block text-sm font-medium text-gray-700">Experience Level</label>
            <input type="text" id="experience" name="experience_level"
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="interests" class="block text-sm font-medium text-gray-700">Interests</label>
            <textarea id="interests" name="interests"
              class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500"></textarea>
          </div>
          <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }
  </script>
  {% endblock content %}
