{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-5 py-8">
    <h1 class="text-3xl font-bold text-blue-800 mb-6">Premium Alerts</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for alert in alerts %}
        <div class="bg-white shadow-lg rounded-lg p-5 border border-gray-200">
            <h2 class="text-xl font-semibold text-blue-700 mb-2">{{ alert.title }}</h2>
            <p class="text-gray-700 mb-4">{{ alert.description }}</p>
            <p class="text-sm text-gray-500">Date: {{ alert.date }}</p>
            <a href="#" class="text-blue-600 hover:text-blue-800 mt-4 inline-block">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
