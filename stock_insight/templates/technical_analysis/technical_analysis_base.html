{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technical Analysis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark Theme */
        body {
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
        }

        /* Video Background */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 1;
        }

        /* Navbar Styling */
        nav {
            background-color: #1f2937;
            border-bottom: 2px solid #4a5568;
        }

        /* Glow Effect for Stock Market Vibe */
        .glow {
            color: #38a169;
            text-shadow: 0 0 8px #38a169;
        }

        /* Ensuring Content is above the video */
        .content-container {
            position: relative;
            z-index: 1;
        }

        /* Button Styles */
        .navbar-button, .accent-button {
            background-color: #2d3748; /* Dark gray for a professional look */
            color: white;
            padding: 8px 16px; /* Adjusted padding for a cleaner button */
            border-radius: 6px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure it behaves like a block element */
            font-weight: 500; /* Semi-bold text */
            font-size: 14px; /* Consistent font size */
        }

        .navbar-button:hover, .accent-button:hover {
            background-color: #4a5568; /* Lighter gray on hover */
            transform: translateY(-2px); /* Slight upward movement */
        }

        .navbar-button:active, .accent-button:active {
            transform: translateY(0); /* Reset position on click */
        }

        /* Underline styles for the link */
        .nav-item {
            position: relative;
            display: inline-block; /* Ensures the span aligns properly */
            color: white; /* White text for better visibility */
            font-weight: 600; /* Bold text for emphasis */
            margin-right: 20px; /* Space between items */
        }

        .nav-item span {
            display: block; /* Ensure the underline is block-level */
            height: 2px; /* Height of the underline */
            background-color: orange; /* Color of the underline */
            position: absolute;
            bottom: -5px; /* Position it just below the text */
            left: 0;
            right: 0; /* Full width */
            transform: scaleX(0); /* Initially scale to 0 for a smooth transition */
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .nav-item:hover span {
            transform: scaleX(1); /* Scale to full width on hover */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'video/bg1.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Navbar -->
    <nav class="p-2 shadow-lg bg-gray-800 border-b-2 border-gray-600">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-2xl flex items-center">
                <a href="{% url 'technical_analysis_landing' %}" class="hover:text-gray-300 nav-item relative">
                    Technical Analysis
                    <span class="block h-1 w-full bg-orange-500 absolute bottom-[-5px] left-0 transition-all duration-300"></span>
                </a>
            </div>
            <div class="text-gray-300 text-sm flex-grow text-center">
                <span>| Master the Art of Chart Patterns & Trends |</span>
            </div>
            <a href="{% url 'home' %}" class="navbar-button">Exit Learning Module</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto py-8 content-container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
