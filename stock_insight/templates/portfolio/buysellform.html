{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-10 p-4 bg-white shadow-lg rounded-lg">
  <h1 class="text-2xl font-semibold mb-5 text-center">{{ form_title }}</h1>

  <form method="POST" class="max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Stock Symbol</label>
      <input type="text" name="symbol" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="e.g., AAPL" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Number of Shares</label>
      <input type="number" name="shares" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="e.g., 10" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">{{ button_text }}</button>

    {% if error_message %}
      <p class="text-red-600 mt-4 text-center">{{ error_message }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
