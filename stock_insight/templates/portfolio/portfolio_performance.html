{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold text-blue-600 mb-4">Buy/Sell Stock</h1>

  <div class="bg-white p-4 shadow-md rounded-lg mb-8">
    <form action="{% url 'buy_stock' symbol=stock_symbol shares=shares %}" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="symbol" class="block text-gray-700 font-bold">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="shares" class="block text-gray-700 font-bold">Shares:</label>
        <input type="number" id="shares" name="shares" min="1" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="flex space-x-4">
        <button type="submit" formaction="{% url 'buy_stock' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500">Buy</button>
        <button type="submit" formaction="{% url 'sell_stock' %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">Sell</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
