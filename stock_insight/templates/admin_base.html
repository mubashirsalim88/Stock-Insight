<!-- admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <div class="bg-blue-800 text-white w-64 p-4 space-y-6">
            <h2 class="text-2xl font-bold text-center">Admin Panel</h2>
            <div class="space-y-2">
                <a href="{% url 'admin_dashboard' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-700">Dashboard</a>
                <a href="{% url 'manage_users' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-700">Manage Users</a>
                <a href="{% url 'logout' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-700">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
